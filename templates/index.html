<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statemint — Bank Statement Cleaner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-6">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">Statemint</h1>
      <span class="text-sm text-gray-500">Turn messy bank statements into clean data ⚡</span>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Upload Your Bank Statement</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          PDF only — we’ll return a clean .CSV file in seconds.
        </p>
      </div>

      <form class="mt-8 space-y-6" action="/" method="post" enctype="multipart/form-data">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="pdf_file" class="block text-sm font-medium text-gray-700 mb-1">Choose PDF</label>
            <input id="pdf_file" name="pdf_file" type="file" accept=".pdf" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
            Clean My Statement
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 Statemint — Built by Cody Gieber
  </footer>

</body>
</html>
