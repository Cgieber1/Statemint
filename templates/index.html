<!DOCTYPE html>
<html>
<head>
    <title>Statemint | Smart Bank Statement Cleaner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #256428;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Statemint</h1>
        <p>Upload your bank statement PDF and get a clean .CSV instantly. No storage. No signups.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="bank_pdf" accept="application/pdf" required><br>
            <button type="submit">Clean My Statement</button>
        </form>
        <div class="footer">
            <p>‚ö° Powered by GPT | üõ°Ô∏è We never store your files</p>
        </div>
    </div>
</body>
</html>
